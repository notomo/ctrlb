language:
    node_js
node_js:
    - 'node'
sudo: false
cache:
    directories:
        - "$HOME/.npm"

branches:
    except:
        - "/^v[0-9\\.]+/"

jobs:
    include:
        - stage: test
          install:
              - npm ci
              - npm install -g codecov
          script:
              - npm run build:prod && npm run lint
              - npm run test
          after_success:
              - codecov
        - stage: deploy
          # if: type != pull_request AND branch = master
          install:
              - npm ci
          script:
              # - npm run ext:build:chrome
              # - EXTENSION_ID=${EXTENSION_ID} CLIENT_SECRET=${CLIENT_SECRET} CLIENT_ID=${CLIENT_ID} REFRESH_TOKEN=${REFRESH_TOKEN} node ./deploy.js
              - git config --local user.name "travis-ci"
              - git config --local user.email "travis-ci@example.com"
              - export TRAVIS_TAG=v`npm run --silent version`
              - git tag $TRAVIS_TAG
              - npm run build:prod
              - npx web-ext sign --api-key=${FIREFOX_API_KEY} --api-secret=${FIREFOX_API_SECRET} --source-dir=dist
          deploy:
              provider: releases
              api_key:
                  secure: 
              skip_cleanup: true
              file_glob: true
              file: web-ext-artifacts/*
              draft: true
              on:
                  repo: notomo/ctrlb
                  all_branches: true
